<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Syllable Counter</title>
  </head>
  <body>
    <h1>Syllable Counter</h1>
    <form id="haiku">
      <div class="form-group">
        <label for="line1">First Name</label>
        <input type="text"  class="form-control" id="line1">
      </div>
      <div class="form-group">
        <label for="line2">Last Name</label>
        <input type="text"  class="form-control" id="line2">
      </div>
      <div class="form-group">
        <label for="line3">Phone Number</label>
        <input type="text"  class="form-control" id="line3">
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit Haiku!</button>
    </form>
  </body>
  
</html>
